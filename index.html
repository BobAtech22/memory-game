<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Memory game</title>
</head>
<body class="bg-color">
  <main>
    <div class="master">
      <!-- hidden spot for "new-game" & "reset" buttons -->
      <div class="top">
        
       <div class="main_l">
        <h2 id="memory_logo">memory</h2>

       </div>
        <div top_btn_div>
          <button class="menu_btn top_btn" id="menu">menu</button>
          <button class="btn_restart top_btn" id="restart">Restart</button>
          <button  class="btn_new top_btn" id="new_game">New Game</button>
        </div>
      </div>
    <div class="grid"></div>  
          <!-- Game setup start -->
    <div class="logo_div">
      <img class="logo"  src="assets/logo.svg" alt="logo">
    </div>
    <div class="main_menu">
      <div class=" main_menu_inner">
        <!-- Select theme -->
        <div class="select_div theme_div">
          <h3 class="select_h3">Select Theme</h3>
          <div class="btn_select_div">
            <button class="btn mid_btn btn_num dark_blue_btn" type="button" name="numbers">Numbers</button>
            <button class="btn mid_btn btn_icon light_blue_btn" type="button" name="Icons">Icons</button>
          </div>
        </div>
        <!-- Number of players -->
        <div class="select_div">
          <h3 class="select_h3">Number of Players</h3>
          <div class="btn_select_div">
            <button class="btn small_btn ply_1 " type="button" name="one">1</button>
            <button class="btn small_btn ply_2" type="button" name="two">2</button>
            <button class="btn small_btn ply_3" type="button" name="three">3</button>
            <button class="btn small_btn ply_4" type="button" name="four">4</button>
          </div>
        </div>
        <!-- grid size -->
        <div class="select_div">
          <h3 class="select_h3">Grid Size</h3>
          <div class="btn_select_div">
            <button class="btn mid_btn btn4" type="button" name="_4x4">4x4</button>
            <button class="btn mid_btn btn6" type="button" name="_6x6">6x6</button>
          </div>
        </div>

        <!-- start button -->
        <button  class="start_btn" type="button" name="start">Start Game</button>
        <!-- Game setup end -->
      </div>
    </div>
    <div class="ply_cnt large_cont"> </div>

    <div class="results_dark">
      <div class="results_cont">
        <h2 class="headn ">Game Over</h2>
        <p class="sub_headn ">Game over! hevre are the results...</p>
        <div class="player_list"></div>
        <div class="results_btn_cont">
          <button class="results_btn results_restart" type="button" name="button">Restart</button>
          <button class="results_btn results_new_game" type="button" name="button">New Game</button>
        </div>
      </div>
    </div>
    <div  class="pause ">
      <div id="pause_cont" class="results_cont ">
        <div   class="pause_btn_cnt ">
          <button class="results_btn results_restart ph" type="button" name="button">Restart</button>
          <button class="results_btn results_new_game ph" type="button" name="button">New Game</button>
          <button id="resume_btn" class="results_btn resume ph" type="button" name="button">Resume Game</button>
        </div>
      </div>
    </div>
    
  </div>
  <div class="no_click"></div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/e7181e4259.js" crossorigin="anonymous"></script>
</body>

</html>
