<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Memory game</title>
</head>
<body>


  <main>

    <!-- Game setup start -->
    <img class="logo"  src="assets/logo.svg" alt="logo">
    <div class="game_setup">
      <div class=" game_setup_inner">

        <div class="select_div">
          <h3>Select Theme</h3>
          <div class="btn_select_div">
            <button class="btn mid_btn dark_blue_btn" type="button" name="numbers">Numbers</button>
            <button class="btn mid_btn light_blue_btn" type="button" name="Icons">Icons</button>
          </div>
        </div>

        <div class="select_div">
          <h3>Number of Players</h3>
          <div class="btn_select_div">
            <button class="btn small_btn dark_blue_btn" type="button" name="one">1</button>
            <button class="btn small_btn dark_blue_btn" type="button" name="two">2</button>
            <button class="btn small_btn light_blue_btn" type="button" name="three">3</button>
            <button class="btn small_btn light_blue_btn" type="button" name="four">4</button>
          </div>
        </div>

        <div class="select_div">
          <h3>Grid Size</h3>
          <div class="btn_select_div">
            <button class="btn mid_btn dark_blue_btn" type="button" name="_4x4">4x4</button>
            <button class="btn mid_btn light_blue_btn" type="button" name="_6x6">6x6</button>
          </div>
        </div>


        <button  class="start_btn" type="button" name="start">Start Game</button>
        <!-- Game setup end -->
      </div>

    </div>

  </main>


</body>
</html>
